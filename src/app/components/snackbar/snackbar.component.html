<div
  class="snackbar"
  [class]="getTypeClass()"
  [@slideIn]="animationState"
  (@slideIn.done)="onAnimationDone($event)"
  [attr.role]="'alert'"
  [attr.aria-live]="'polite'"
  (click)="onDismiss()"
>
  <!-- Icon -->
  <div class="snackbar__icon">
    @if (config.type === "emoji") {
      <span class="snackbar__emoji">{{ config.emoji }}</span>
    } @else {
      <i class="material-icons">{{ getIcon() }}</i>
    }
  </div>

  <!-- Message -->
  <div class="snackbar__message">
    {{ config.message }}
  </div>

  <!-- Close button (optional) -->
  @if (config.dismissible) {
    <i class="material-icons">close</i>
  }
</div>
