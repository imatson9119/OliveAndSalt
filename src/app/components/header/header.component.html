<header class="header">
  <div class="container">
    <a routerLink="/" class="logo" (click)="closeMenu()">
      <span class="logo-text">Olive &amp; Salt</span>
      <span class="tagline">Wholesome meals, personally prepared.</span>
    </a>

    <nav class="nav" [class.nav-open]="isMenuOpen">
      <ul class="nav-list">
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMenu()"
            >Home</a
          >
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/services"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Services</a
          >
        </li>
        <li>
          <a
            routerLink="/gallery"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Gallery</a
          >
        </li>
        <li>
          <a
            routerLink="/testimonials"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Testimonials</a
          >
        </li>
        <li>
          <a
            routerLink="/contact"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Contact</a
          >
        </li>
        <li>
          <a routerLink="/book" class="cta-button" (click)="closeMenu()"
            >Book Now</a
          >
        </li>
      </ul>
    </nav>

    <button
      class="menu-toggle"
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen"
    >
      <span class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>
  </div>
</header>
