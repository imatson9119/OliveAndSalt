<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Essential SEO Meta Tags -->
		<title>Olive & Salt by Emma Matson - In-Home Meal Prep</title>
		<meta
			name="description"
			content="Fresh, personalized meals in your own kitchen. Food as it was meant to be - simple, nourishing, and delicious."
		/>
		<link rel="canonical" href="https://olive-and-salt.com" />

		<!-- Open Graph / Facebook -->
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://olive-and-salt.com" />
		<meta property="og:title" content="Olive & Salt by Emma Matson - In-Home Meal Prep" />
		<meta
			property="og:description"
			content="Fresh, personalized meals in your own kitchen. Food as it was meant to be - simple, nourishing, and delicious."
		/>
		<meta property="og:image" content="https://olive-and-salt.com/images/preview.png" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:secure_url" content="https://olive-and-salt.com/images/preview.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="Olive & Salt social preview image" />
		<meta property="og:site_name" content="Olive & Salt" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://olive-and-salt.com" />
		<meta name="twitter:title" content="Olive & Salt by Emma Matson - In-Home Meal Prep" />
		<meta
			name="twitter:description"
			content="Fresh, personalized meals in your own kitchen. Food as it was meant to be - simple, nourishing, and delicious."
		/>
		<meta name="twitter:image" content="https://olive-and-salt.com/images/preview.png" />
		<meta name="twitter:image:alt" content="Olive & Salt social preview image" />

		<!-- Additional SEO -->
		<meta name="robots" content="index, follow" />
		<meta name="author" content="Emma Matson" />
		<meta name="theme-color" content="#f7f5ed" />

		<!-- JSON-LD Structured Data -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Organization",
				"name": "Olive & Salt",
				"url": "https://olive-and-salt.com",
				"logo": "https://olive-and-salt.com/images/logo.png",
				"image": "https://olive-and-salt.com/images/preview.png",
				"sameAs": ["https://instagram.com/oliveandsalt", "https://facebook.com/oliveandsalt"],
				"founder": {
					"@type": "Person",
					"name": "Emma Matson"
				}
			}
		</script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/favicon/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicon/apple-touch-icon.png"
		/>
		<meta name="apple-mobile-web-app-title" content="Olive & Salt" />
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
